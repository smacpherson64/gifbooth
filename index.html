<body class="landing-home">

    <header class="page-header">
        <h1>GIFBooth</h1> -
        <p class="intro-text"><em>Handcrafted Moving Pictures</em></p>

        <div class="navigation">
            <a href="http://sethmac.com/gifbooth/article.html" class="js-toggle-help button dark-blue small square">Overview</a>
        </div>

    </header>


    <main class="app">
        <div class="view">
            <div class="loading">
                <div class="content">
                    <img src="assets/images/loading.svg" class="indicator">
                    <span class="percent"></span>
                </div>
            </div>

            <div class="live-wrapper">
                <span class="js-invert-preview invert-preview"><i class="symbol s-switch"></i></span>
                <img class="js-ghost-overlay ghost-overlay" height="720" width="1280">
                <video autoplay height="720" width="1280" class="live"></video>

                <div class="overlay-controls js-controls">
                    <div class="js-overlay-toggle button round control control-toggles disabled"><i class="symbol s-overlay"></i></div>
                </div>
            </div>

            <div class="preview-wrapper">
                <span class="js-invert-preview invert-preview"><i class="symbol s-switch"></i></span>
                <img height="720" width="1280" class="preview" src="data:image/gif;base64,R0lGODlhEAAJAJEAAAAAAP///////wAAACH5BAEAAAIALAAAAAAQAAkAAAIKlI+py+0Po5yUFQA7">
            </div>

            <canvas height="720" width="1280" class="capture"></canvas>

            <div class="no-images active">
                <i class="symbol s-pictures"></i>
            </div>
        </div>

        <div class="frame-wrapper">
            <div class="frames"></div>
        </div>

        <ul class="js-controls controls">
            <li class="control control-toggles divider wide disabled">
                <span class="speed-icon fast"><i class="symbol s-fast"></i></span>
                <input id="render-speed" class="js-control-speed speed-control horizontial" type="range" value="100" min="50" max="300" step="10">
                <span class="speed-icon slow"><i class="symbol s-slow"></i></span>
                <label for="render-speed" class="render-speed-label"><strong>SPEED: </strong><span class="value">100</span>ms</label>
            </li>

            <li class="control">
                <div class="js-frames-capture button large round" title="Capture GIF Frame"><span class="visually-hidden">Capture Frame</span><i data-label="capture" class="symbol s-camera"></i></div>
                <input class="file-upload js-file-upload" id="file-upload" name="file-upload[]" type="file" name="image" accept="image/*" multiple="multiple" capture />
            </li>

            <li class="control control-toggles disabled">
                <div class="js-frames-render button large round" title="Re-render GIF"><span class="visually-hidden">Re-render GIF</span><i data-label="render" class="symbol s-reload"></i></div>
            </li>

            <li class="control control-toggles disabled">
                <div class="js-view-toggle-frames button large round" title="View GIF Frames"><span class="visually-hidden">View GIF Frames</span><i data-label="frames" class="symbol s-frames"></i></div>
            </li>

            <li class="control control-toggles disabled">
                <a class="js-download-image download button large round green" title="Download GIF" href="#" download="giffed"><span class="visually-hidden">Download Current GIF</span><i data-label="save" class="symbol s-download"></i></a>
            </li>

            <li class="control control-toggles disabled">
                <div class="js-frames-delete-all button large round red" title="Delete Current GIF"><span class="visually-hidden">Delete Current GIF</span><i data-label="trash" class="symbol s-garbage"></i></div>
            </li>
        </ul>
    </main>

	<footer></footer>

    <script>

        if ( window.location.hostname.indexOf('localhost') == -1 ) {

            // If NOT Localhost set Google Analytics
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-8071527-6', 'auto',{
                'appName': 'gifbooth',
                'appVersion': '0.1.4',
                'appId': 'com.sethmac.gifbooth'
            });
            ga('send', 'screenview', {
                'screenName': 'Home'
            });
        } else {

            // If Localhost Debug Analytics
            var ga = function() {
                var args = [];
                for ( i=0, t=arguments.length; i<t; i++ ) {
                    if ( typeof arguments[i] == "object")
                        arguments[i] = JSON.stringify(arguments[i]);

                    args.push(arguments[i]);
                }
                console.log(args);
            };
        }

        // ERROR REPORTING
        if (typeof window.onerror == "object") {
            window.onerror = function(msg, url, line) {
                var message = msg.length < 140 ? msg : msg.substr(0, 139);
                ga('send', 'exception', { 'exDescription': line + ": " + message, 'exFatal': 1 });
                return false;
            };
        };

        // WARNING REPORTING
        if (typeof window.console == "object" && typeof window.console.warn == "function") {
            window.console._warn = window.console.warn;
            window.console.warn = function() {
                window.console.log('Inside Warn');
                window.console.log(arguments);
                // var message = msg.length < 140 ? msg : msg.substr(0, 139);
                // ga('send', 'exception', { 'exDescription': line + ": " + message, 'exFatal': 0 });
                window.console._warn(arguments);
            };
        }

    </script>
